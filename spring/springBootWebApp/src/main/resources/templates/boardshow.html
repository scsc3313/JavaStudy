<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8" />
    <title>Board Show</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
    <div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    </div>
    <div class="container">
        <h2>Board Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Board Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${board.id}">Board Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Description:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${board.description}">description</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Image Url:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${board.imageUrl}">url....</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
