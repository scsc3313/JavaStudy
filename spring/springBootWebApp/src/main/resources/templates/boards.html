<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Boards</title>
</head>
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(boards)}">
        <h2>Board List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Board Id</th>
                <th>Description</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="board : ${boards}">
                <td th:text="${board.id}"><a href="/board/${board.id}">Id</a></td>
                <td th:text="${board.boardId}">Board Id</td>
                <td th:text="${board.description}">descirption</td>
                <td><a th:href="${'/board/' + board.id}">View</a></td>
                <td><a th:href="${'/board/edit/' + board.id}">Edit</a></td>
                <td><a th:href="${'/board/delete/' + board.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>
</body>
</html>
